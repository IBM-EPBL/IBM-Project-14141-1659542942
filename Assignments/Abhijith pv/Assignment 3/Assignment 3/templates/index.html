<h1>IBM Object Storage</h1>


<!doctype html>
<html>

<head>
   <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
   {% for row in files %}
   <div style="border: 1px solid #EFEFEF;margin:10px;">
      <h3>Filename : {{row}} </h3>
      <img src="https://holabi.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{row}}" width="150px"></td>
   </div>
   {% endfor %}
   <script>
      window.watsonAssistantChatOptions = {
         integrationID: "6f14a444-dd24-4c25-b387-0523eecf88ce", // The ID of this integration.
         region: "jp-tok", // The region your integration is hosted in.
         serviceInstanceID: "1d3af0ef-56e4-4b0e-96fa-aec308c8c8e1", // The ID of your service instance.
         onLoad: function (instance) { instance.render(); }
      };
      setTimeout(function () {
         const t = document.createElement('script');
         t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
         document.head.appendChild(t);
      });
   </script>
</body>

</html>
